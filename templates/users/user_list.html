{% extends 'parts/base.html' %}
{% block content %}
  <h2>قائمة المستخدمين</h2>
  <table class="table">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الدور</th>
        <th>البريد الإلكتروني</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.get_role_display }}</td>
        <td>{{ user.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
