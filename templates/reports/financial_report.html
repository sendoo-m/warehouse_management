{% extends 'parts/base.html' %}

{% block title %}Payment Report{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">التقرير المالي</h1>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-info">
                <div class="card-header">
                    <h5 class="card-title">إجمالي المبيعات (ريال سعودي)</h5>
                </div>
                <div class="card-body text-dark bg-light">
                    <p class="card-text display-4">{{ total_sales }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-warning">
                <div class="card-header">
                    <h5 class="card-title">إجمالي المشتريات (ريال سعودي)</h5>
                </div>
                <div class="card-body text-dark bg-light">
                    <p class="card-text display-4">{{ total_purchases }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-dark">
                <div class="card-header">
                    <h5 class="card-title">المدفوعات الصافية (ريال سعودي)</h5>
                </div>
                <div class="card-body text-dark bg-light">
                    <p class="card-text display-4">{{ net_payments }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
