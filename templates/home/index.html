{% extends 'parts/base.html' %}

{% block title %}
الصفحة الرئيسية
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">مرحبا بكم في تطبيق إدارة المخازن والمبيعات</h1>
  <p class="text-center mb-5">تصفح المنتجات، المخازن، أو قم بإنشاء طلب جديد.</p>
  
  <div class="row text-center">
    <!-- روابط المنتجات المصنعة -->
    <div class="col-md-3 mb-4">
      <a href="{% url 'manufacturing_list' %}" class="text-decoration-none"> 
        <div class="card shadow-sm">
          <div class="card-body">
            <i class="fas fa-boxes fa-3x text-primary"></i>
            <h5 class="mt-3">المنتجات المصنعة</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- روابط المخازن -->
    <div class="col-md-3 mb-4">
      <a href="{% url 'warehouse_list' %}" class="text-decoration-none">
        <div class="card shadow-sm">
          <div class="card-body">
            <i class="fas fa-warehouse fa-3x text-success"></i>
            <h5 class="mt-3">المخازن</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- روابط الطلبات -->
    <div class="col-md-3 mb-4">
      <a href="{% url 'order_list' %}" class="text-decoration-none">
        <div class="card shadow-sm">
          <div class="card-body">
            <i class="fas fa-shopping-cart fa-3x text-danger"></i>
            <h5 class="mt-3">الطلبات</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- روابط التصنيع -->
    <div class="col-md-3 mb-4">
      <a href="{% url 'manufacturing_list' %}" class="text-decoration-none">
        <div class="card shadow-sm">
          <div class="card-body">
            <i class="fas fa-industry fa-3x text-warning"></i>
            <h5 class="mt-3">التصنيع</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- روابط المبيعات -->
    <div class="col-md-3 mb-4">
      <a href="{% url 'sales_invoice_list' %}" class="text-decoration-none">
        <div class="card shadow-sm">
          <div class="card-body">
            <i class="fas fa-dollar-sign fa-3x text-info"></i>
            <h5 class="mt-3">المبيعات</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- روابط التقارير -->
    <div class="col-md-3 mb-4">
      <a href="{% url 'treasury_report' %}" class="text-decoration-none">
        <div class="card shadow-sm">
          <div class="card-body">
            <i class="fas fa-chart-bar fa-3x text-primary"></i>
            <h5 class="mt-3">التقارير</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- روابط العملاء -->
    <div class="col-md-3 mb-4">
      <a href="{% url 'customer_list' %}" class="text-decoration-none">
        <div class="card shadow-sm">
          <div class="card-body">
            <i class="fas fa-users fa-3x text-secondary"></i>
            <h5 class="mt-3">العملاء</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- روابط الإشعارات -->
    <div class="col-md-3 mb-4">
      <a href="{% url 'notifications_list' %}" class="text-decoration-none">
        <div class="card shadow-sm">
          <div class="card-body">
            <i class="fas fa-bell fa-3x text-danger"></i>
            <h5 class="mt-3">الإشعارات</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>


<!-- CSS لتخصيص بطاقات الروابط -->
<style>
  .card {
    border-radius: 10px;
    transition: transform 0.2s ease-in-out;
  }
  
  .card:hover {
    transform: scale(1.05);
  }

  i {
    font-size: 3rem;
  }

  h5 {
    font-size: 1.5rem;
    margin-top: 10px;
  }
</style>
{% endblock %}
